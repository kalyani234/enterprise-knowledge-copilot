name: Enterprise Knowledge Copilot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      MOCK_LLM: "true"
      QDRANT_URL: "http://127.0.0.1:6333"
      API_URL: "http://127.0.0.1:8000"

    services:
      qdrant:
        image: qdrant/qdrant:v1.16.3
        ports:
          - 6333:6333

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/api_service/requirements.txt
          pip install -r evaluation/requirements.txt
          pip install ruff pytest

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Run unit tests (if any)
        run: |
          pytest -q || true

      - name: Wait for Qdrant to be ready
        run: |
          for i in {1..60}; do
            if curl -s http://127.0.0.1:6333/ | grep -qi "qdrant"; then
              echo "Qdrant is up!"
              exit 0
            fi
            echo "Waiting for Qdrant..."
            sleep 2
          done

          echo "Qdrant did not start in time."
          docker ps -a
          docker logs $(docker ps -aq --filter "ancestor=qdrant/qdrant:v1.16.3" | head -n 1) || true
          exit 1

      - name: Start API (background)
        run: |
          nohup uvicorn apps.api_service.main:app --host 127.0.0.1 --port 8000 > uvicorn.log 2>&1 &
          echo $! > uvicorn.pid

      - name: Wait for API health
        run: |
          for i in {1..45}; do
            if curl -s http://127.0.0.1:8000/health | grep -q "ok"; then
              echo "API is up!"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 2
          done

          echo "API failed to start. Printing logs:"
          cat uvicorn.log || true
          exit 1

      - name: Run evaluation (regression)
        run: |
          python evaluation/run_eval.py

      - name: Stop API and show logs (always)
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then
            kill $(cat uvicorn.pid) || true
          fi
          echo "---- uvicorn.log ----"
          cat uvicorn.log || true
