name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/api_service/requirements.txt
          pip install -r apps/web_ui/requirements.txt

      - name: Lint (ruff)
        run: |
          pip install ruff
          ruff check .

      - name: Start Qdrant
        run: |
          docker compose up -d qdrant
          docker ps

      - name: Wait for Qdrant
        run: |
          for i in {1..60}; do
            if curl -s http://localhost:6333 >/dev/null; then
              echo "Qdrant ready"
              exit 0
            fi
            echo "Waiting for Qdrant..."
            sleep 2
          done
          echo "Qdrant not ready"
          docker logs $(docker ps -q --filter "name=qdrant") || true
          exit 1

      - name: Start API (background)
        env:
          EMBEDDINGS_PROVIDER: local
          DATA_DIR: ./data/raw_documents
          QDRANT_URL: http://localhost:6333
          QDRANT_COLLECTION: enterprise_kb
          OLLAMA_BASE_URL: http://localhost:11434
          OLLAMA_MODEL: gemma3:1b
        run: |
          nohup uvicorn apps.api_service.main:app --host 127.0.0.1 --port 8000 > uvicorn.log 2>&1 &
          echo $! > uvicorn.pid

      - name: Wait for API
        run: |
          for i in {1..60}; do
            if curl -s http://127.0.0.1:8000/health >/dev/null; then
              echo "API ready"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 2
          done
          echo "API not ready"
          cat uvicorn.log || true
          exit 1

      - name: Run evaluation
        env:
          API_URL: http://127.0.0.1:8000
        run: |
          python evaluation/run_eval.py

      - name: Show logs on failure
        if: failure()
        run: |
          echo "---- uvicorn.log ----"
          cat uvicorn.log || true
          echo "---- docker ps ----"
          docker ps || true
          echo "---- qdrant logs ----"
          docker logs $(docker ps -q --filter "name=qdrant") || true

      - name: Stop API
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then kill $(cat uvicorn.pid) || true; fi
          docker compose down
